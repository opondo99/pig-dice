<!DOCTYPE html>
    <html>
        <head>
            <title>Pig-dice game</title>
            <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
            <link href="css/main.css" rel="stylesheet">
            <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
            <script src="js/script.js"></script>
        </head>
        <body>
            <div class="container">
                <div class="jumbotron">PIG DICE</div>
                <div class="main">
                    <div class="player-0-panel active-0">
                            <div class="game-panel">
                                <div class="player-name" id="name-0">Player One</div>
                                <div class="player-score" id="score-0">0</div>
        
                                <div class="player-current-0">
                                    <div class="player-current-label">current score</div>
                                    <div class="player-current-score" id="current-0">0</div>
                                </div>
                            </div>
                    </div>
                        <div class="player-1-panel">
                            <div class="game-panel">
                                <div class="player-name" id="name-1">Player Two</div>
                                <div class= "player-score" id="score-1">0</div>
            
                                <div class="player-current-1">
                                    <div class="player-current-label">current score</div>
                                    <div class="player-current-score" id="current-1">0</div>
                                </div> 
                            </div>                   
                        </div>                   
                        <div>
                                <button onclick="rollDice()" class="btn bt-primary"></i>Roll Dice</button>
                        </div>
                </div>
                
            </div>
          
        </body>
    </html>
